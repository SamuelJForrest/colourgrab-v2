<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Colour Grab</title>
</head>
<body class="{{ modifier }}">
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <a href="{{ url_for('home') }}" class="header-logo">
                        <span>Colour</span>Grab
                    </a>
                </div><!-- col -->
            </div><!-- row -->
        </div><!-- container -->
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    Footer
                </div><!-- col -->
            </div><!-- row -->
        </div><!-- container -->
    </footer>

    {% include 'scripts.html' %}
</body>
</html>
